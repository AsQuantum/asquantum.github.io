<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<canvas id="canvas1"></canvas>
<!--player-->
<img src="images/player.png" alt="player" id="player">
<!--backgrounds-->
<img src="images/forest/layer-1.png" alt="layer1" id="layer1">
<img src="images/forest/layer-2.png" alt="layer2" id="layer2">
<img src="images/forest/layer-3.png" alt="layer3" id="layer3">
<img src="images/forest/layer-4.png" alt="layer4" id="layer4">
<img src="images/forest/layer-5.png" alt="layer5" id="layer5">

<img src="images/enemies/enemy_fly.png" alt="enemy_fly" id="enemy_fly">
<img src="images/enemies/enemy_plant.png" alt="enemy_plant" id="enemy_plant">
<img src="images/enemies/enemy_spider_big.png" alt="enemy_spider_big" id="enemy_spider_big">
<!--particles-->
<img src="images/particles/fire.png" alt="fire" id="fire">
<img src="images/particles/boom.png" alt="boom" id="boom">

<img src="images/UI/heart-minecraft.png" alt="heart" id="heart">

<script type="module" src="scripts/main.js"></script>
